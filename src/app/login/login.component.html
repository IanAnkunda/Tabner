<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()" >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="&#xf0e0; Email" formControlName="Email">
      <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="&#xf0e0; Password" formControlName="password">
      <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
    </mat-form-field>
  </p>

    <p *ngIf="errorMessage" class="err">{{errorMessage}}</p >

  <div class="button">
    <button mat-stroked-button color="primary" type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>

  </div>

</form>
</mat-card-content>
</mat-card>
